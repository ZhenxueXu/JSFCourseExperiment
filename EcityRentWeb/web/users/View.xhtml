<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{user.ViewUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{user.ViewUsersLabel_telephone}"/>
                    <h:outputText value="#{usersController.selected.telephone}" title="#{user.ViewUsersTitle_telephone}"/>
                    <h:outputText value="#{user.ViewUsersLabel_username}"/>
                    <h:outputText value="#{usersController.selected.username}" title="#{user.ViewUsersTitle_username}"/>
                    <h:outputText value="#{user.ViewUsersLabel_password}"/>
                    <h:outputText value="#{usersController.selected.password}" title="#{user.ViewUsersTitle_password}"/>
                    <h:outputText value="#{user.ViewUsersLabel_realName}"/>
                    <h:outputText value="#{usersController.selected.realName}" title="#{user.ViewUsersTitle_realName}"/>
                    <h:outputText value="#{user.ViewUsersLabel_IDcard}"/>
                    <h:outputText value="#{usersController.selected.IDcard}" title="#{user.ViewUsersTitle_IDcard}"/>
                    <h:outputText value="#{user.ViewUsersLabel_sex}"/>
                    <h:outputText value="#{usersController.selected.sex}" title="#{user.ViewUsersTitle_sex}"/>
                    <h:outputText value="#{user.ViewUsersLabel_address}"/>
                    <h:outputText value="#{usersController.selected.address}" title="#{user.ViewUsersTitle_address}"/>
                    <h:outputText value="#{user.ViewUsersLabel_checkStatus}"/>
                    <h:outputText value="#{usersController.selected.checkStatus}" title="#{user.ViewUsersTitle_checkStatus}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.destroyAndView}" value="#{user.ViewUsersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{user.ViewUsersEditLink}"/>
                <br />
                <h:commandLink action="#{usersController.prepareCreate}" value="#{user.ViewUsersCreateLink}" />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{user.ViewUsersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{user.ViewUsersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
